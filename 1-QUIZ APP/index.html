<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="main-heading">Quiz App</h1>

    <div class="container">
        <h2 id="question">1.This is a Question?</h2>

        <div id="answer_buttons">
            <button class="btn">Options A</button>
            <button class="btn">Options B</button>
            <button class="btn">Options C</button>
            <button class="btn">Options D</button>
        </div>

        <button id="next_btn" >Next</button>
    </div>
    

    <div id="result-container" style="display: none;">
        <h2 id="result">Your Score: <span id="score"></span></h2>
    </div>

    <script src="./script.js"></script>


</body>
</html>
